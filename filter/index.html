<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Интернет-магазин</title>
  </head>

  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="GoodsBlock.js"></script>
    <link rel="stylesheet" type="text/css" href="GoodsBlock.css" />

    <script>
      var listContent = [
        "частнопредпринимательский",
        "переосвидетельствоваться",
        "субстанциолизироваться",
        "делопроизводительница",
        "высокопревосходительство"
      ];

      ReactDOM.render(
        React.createElement(GoodsBlock, {
          list: listContent,
        }),
        document.getElementById("container")
      );
    </script>
  </body>
</html>
