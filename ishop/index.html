<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Интернет-магазин</title>
  </head>

  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="GoodsBlock.js"></script>
    <link rel="stylesheet" type="text/css" href="GoodsBlock.css" />

    <script>
      var titleText = "Наименование товаров";
      var goodsArr = [
        {
          name: "сковородка",
          code: 1,
          cost: 1000,
          stock: 222,
          image: "img/skovorodka.jpg",
        },
        {
          name: "кастрюлька",
          code: 2,
          cost: 2000,
          stock: 123,
          image: "img/kastrulka.jpg",
        },
        { 
          name: "айфон",
          code: 3, 
          cost: 3000, 
          stock: 444, 
          image: "img/iphone.jpg" 
        },
      ];

      ReactDOM.render(
        React.createElement(GoodsBlock, {
          title: titleText,
          goods: goodsArr,
        }),
        document.getElementById("container")
      );
    </script>
  </body>
</html>
